<mat-toolbar 
  class="site-padding"
  ngClass.sm="site-padding-sm"
  ngClass.xs="site-padding-xs"
  color="primary">
  <span style="font-size: 20px;">Refine your search</span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="close(); analyticsService.trackUserExperience('Filter panel', 'close')"><mat-icon>close</mat-icon></button>
</mat-toolbar>
<div class="component" ngClass.xs="component-xs">
  <app-search-filters *ngIf="filtersForm" compact="true" [filtersForm]="filtersForm"></app-search-filters>
  <div style="float: right; padding-top: 3em">
    <span style="color: #2f99cc; padding-right: 1em; cursor: pointer" (click)="clear();"> Reset </span>
    <button mat-raised-button color="accent" (click)="save();close()">
      Refine Search
    </button>
  </div>
</div>
