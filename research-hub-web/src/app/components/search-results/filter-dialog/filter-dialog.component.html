<mat-toolbar 
  class="site-padding"
  ngClass.lt-sm="site-padding-mobile"
  color="primary">
  <span>Refine your search</span>
  <button 
    mat-icon-button 
    (click)="close(); analyticsService.trackUserExperience('Filter panel', 'close')">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div 
  class="component" 
  ngClass.xs="component-xs">
  <app-search-filters 
    *ngIf="filtersForm" 
    compact="true" 
    [filtersForm]="filtersForm">
  </app-search-filters>
  <div class="refine-search-wrapper">
    <span 
      class="refine-search" 
      (click)="clear();">Reset</span>
      <button 
        mat-raised-button 
        color="accent" 
        (click)="save();close()">
          Refine Search
      </button>
  </div>
</div>
