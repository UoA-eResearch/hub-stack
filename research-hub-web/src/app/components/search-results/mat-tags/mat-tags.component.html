<mat-form-field 
  fxFlex="100" 
  [ngClass]="{'disabled':isDisabled}" 
  (click)="triggerAutocomplete()">
  <mat-chip-list #chipList>
    <div>
      <ng-container *ngFor="let tag of _value; let last=last">
        <mat-chip 
          *ngIf="tag.id && tag.text" 
          class="mat-tags-chip mat-tags-chip-2"
          disabled="false"
          (removed)="remove(tag, chipInput)"
          (keydown.ArrowRight)="last && selectInput($event, chipInput)">
          <img 
            class="chip-avatar" 
            *ngIf="tag.imageUrl !== undefined" 
            aria-hidden 
            [src]="tag.imageUrl"/>
              {{tag.text}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </ng-container>
    </div>

    <input 
      [disabled]="isDisabled"
      [matChipInputFor]="chipList"
      [matChipInputAddOnBlur]="false"
      [matAutocomplete]="auto"
      [placeholder]="placeholder"
      (keydown.enter)="addTextChip(chipInput)"
      (input)="textChanged(chipInput.value)"
      #chipInput/>
  </mat-chip-list>
  <mat-autocomplete
    #auto="matAutocomplete" 
    [displayWith]="displayFn" 
    (optionSelected)="add($event, chipInput)">
    <mat-option 
      *ngFor="let tag of filteredSources" 
      [value]="tag.id" 
      class="mat-tags-option">
      <img 
        class="chip-avatar" 
        *ngIf="tag.imageUrl !== undefined" 
        aria-hidden 
        [src]="tag.imageUrl"/>
        <span>{{ tag.text }}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
