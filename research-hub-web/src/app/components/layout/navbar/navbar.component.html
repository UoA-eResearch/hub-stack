<!-- Main Navbar -->
<mat-toolbar
  aria-label="Top Toolbar"
  id="top-bar"
  #topbar
  color="primary"
  class="mat-elevation-z6"
>
  <mat-toolbar-row class="main-navbar-row">
    <!-- Logo/Home -->
    <a fxFlex.lt-md class="hub-logo" [routerLink]="'/'">
      <img [src]="'assets/imgs/hub-logo.svg'" alt="hub-logo" />
    </a>

    <span style="flex: 1 1 auto"></span>

    <app-search-bar #searchBar></app-search-bar>

    <span class="hide-small" style="flex: 1 1 auto"></span>

    <!--Navigation buttons-->
    <button mat-button class="hide-small" [routerLink]="'/categories'">
      Categories
    </button>
    <button mat-button class="hide-small" [routerLink]="'/activities'">
      Activities
    </button>
      <ng-container
        *ngIf="loggedIn$ | async; then isSignedIn; else signIn"
      ></ng-container>
  </mat-toolbar-row>
  <mat-toolbar-row class="navbar-row-show-small">
    <button mat-button [routerLink]="'/categories'">Categories</button>
    <button mat-button [routerLink]="'/activities'">Activities</button>
  </mat-toolbar-row>
</mat-toolbar>

<!--templates-->
<ng-template #isSignedIn>
  <ng-container *ngIf="userInfo$ | async; let userInfo">
    <button
      role="button"
      class="button-menu"
      aria-label="user-info"
      mat-button
      [matMenuTriggerFor]="userMenu"
    >
      <mat-icon matPrefix style="margin-right: 5px"
        >person</mat-icon
      >
      <span fxHide fxShow.gt-md>
        {{ userInfo?.firstName + " " + userInfo?.lastName }}
      </span>
      <span fxHide fxShow.lt-lg>{{ userInfo?.firstName }}</span>
    </button>

    <!-- User Details -->
    <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
      <div class="user-detail-dropdown">
        <img src="assets/imgs/uoa-logo-blue.svg" alt="uoa-logo-blue" />
        <mat-list class="user-menu-list">
          <mat-list-item>
            <mat-icon mat-list-icon>person</mat-icon>
            <p mat-line>
              {{ userInfo?.firstName + " " + userInfo?.lastName }}
            </p>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>note</mat-icon>
            <p mat-line>{{ userInfo?.email }}</p>
          </mat-list-item>
        </mat-list>
      </div>

      <!-- Sign Out Button-->
      <div fxLayout="row" fxLayoutAlign="end">
        <button
          role="button"
          aria-label="sign-out"
          mat-raised-button
          class="sign-out-button"
          (click)="loginService.logout()"
          (keydown.enter)="loginService.logout()"
        >
          Sign Out
        </button>
      </div>
    </mat-menu>
  </ng-container>
</ng-template>

<!--Sign in button template-->
<ng-template #signIn>
  <button
    role="button"
    aria-label="sign-in"
    mat-button
    (click)="loginService.doLogin(currentUrl)"
    (keydown.enter)="loginService.doLogin(currentUrl)"
  >
    Sign In
  </button>
</ng-template>
