<div class="search-bar">
  <button
    mat-icon-button
    aria-label="Search"
    color="primary"
    [routerLink]="'/search'"
    [queryParams]="searchService.generateQueryParams(searchText, activeFilters)"
  >
    <mat-icon>search</mat-icon>
  </button>
  <input [(ngModel)]="searchText" />
  <mat-chip-list>
    <mat-chip *ngIf="countActiveFilters() > 0" [removable]="true" (removed)="clearFilters()">
      Reset Filters ({{ countActiveFilters() }})
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
  <button mat-icon-button color="primary"><mat-icon>tune</mat-icon></button>
</div>
