<div *ngIf="contentItem.items.length > 0">

    <h3>{{ title }}<hr/></h3>

    <!-- Related Items List -->
    <div
        fxLayout="{{ flex }}"
        fxLayout.lt-md="column wrap"
        fxLayoutGap="1%">
        <mat-nav-list
            fxFlex="19%"
            *ngFor="let content of contentItem.items" 
            class="collection">

            <!-- Templates -->
            <ng-template #image>
                <img mat-card-image src="{{ content.banner?.url }}">
            </ng-template>

            <ng-template #noImage>
                <div style="margin-top: 12px;"></div>
            </ng-template>

            <ng-container *ngIf="content.__typename == 'Person' || content.__typename == 'OrgUnit'; then contact; else standard"></ng-container>

            <ng-template #standard>
                <mat-card>
                    <ng-container *ngIf="content.banner; then image; else noImage">
                    </ng-container>
                    <span *ngIf="content.__typename == 'SubHub'" class="card-label">Topic</span>
                    <span *ngIf="content.__typename == 'OfficialDocuments'" class="card-label">Document</span>
                    <span *ngIf="content.__typename != 'SubHub' && content.__typename != 'OfficialDocuments'" class="card-label">{{ content.__typename | humanCase }}</span>
    
                    <mat-card-title>
                        <h4>
                            <a 
                                class="card-title"
                                [routerLink]="'/' + content['__typename'].toLowerCase() + '/' + content['slug']">
                                {{ content['title'] }}
                            </a>
                        </h4>
                    </mat-card-title>
                    <mat-card-content>
                        <span
                            class="card-summary">
                            <p>{{ content['summary'] }}</p>
                        </span>
                    </mat-card-content>
                    <span
                        class="call-to-action"
                        style="display: flex; align-items: center;max-width: fit-content">
                        <a [routerLink]="'/' + content['__typename'].toLowerCase() + '/' + content['slug']">
                            Read More&nbsp;&nbsp;
                        </a>
                        <img 
                            class="arrow" 
                            style="height: 20px; width: auto" 
                            src="assets/components/dark-arrow.png">
                    </span>
                </mat-card>
            </ng-template>

            <ng-template #contact>
                <mat-card>
                    <ng-container *ngIf="content.banner; then image; else noImage">
                    </ng-container>
                    <span *ngIf="content.__typename == 'Person'" class="card-label">Contact</span>
                    <span *ngIf="content.__typename == 'OrgUnit'" class="card-label">Unit</span>
    
                    <mat-card-title>
                        <h4>
                            <a 
                                class="card-title"
                                href="{{ content.link }}">
                                    {{ content['name'] }}
                            </a>
                        </h4>
                    </mat-card-title>
                    <mat-card-content>
                        <span
                            *ngIf="content.__typename == 'Person'"
                            class="card-summary contact-card-summary">
                            <p style="word-wrap: break-word">
                                {{ content['role'] }}</p>
                                <a  *ngIf="content.email" 
                                    href="mailto:{{ content['email'] }}">{{ content['email'] }}</a>
                                <a *ngIf="content.phone" 
                                    href="tel:{{ content['phone'] }}">{{ content['phone'] }}</a>
                        </span>
                        <span *ngIf="content.__typename == 'OrgUnit'">
                            <span
                                class="call-to-action"
                                style="display: flex; align-items: center;max-width: fit-content">
                                <a href="{{ content.link }}">
                                    See Unit&nbsp;&nbsp;
                                </a>
                                <img 
                                    class="arrow" 
                                    style="height: 20px; width: auto" 
                                    src="assets/components/dark-arrow.png">
                            </span>
                        </span>
                    </mat-card-content>
                </mat-card>
            </ng-template>
            <br/>
        </mat-nav-list>
    </div>
</div>
