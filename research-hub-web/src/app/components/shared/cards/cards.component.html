<div *ngIf="contentItem.items.length > 0">

    <h4>{{ title }}<hr/></h4>

    <!-- Related Items List -->
    <mat-nav-list 
        *ngFor="let content of contentItem.items" 
        class="collection">

        <!-- Templates -->
        <ng-template #image>
            <img mat-card-image src="{{ content.banner?.url }}">
        </ng-template>

        <ng-template #noImage>
            <div style="margin-top: 10px;"></div>
        </ng-template>

        <mat-card>
            <ng-container
                *ngIf="content.banner; then image; else noImage">
            </ng-container>
            <span class="card-label">{{ content.__typename | humanCase }}</span>
            <mat-card-title class="card-title">
                <a [routerLink]="'/' + content['__typename'].toLowerCase() + '/' + content['slug']">
                    {{ content['title'] }}
                </a>
            </mat-card-title> 
            <br/>
            <mat-card-content>
                <span class="card-summary">
                    {{ content['summary'] }}
                </span>
            </mat-card-content>
            <span
                *ngIf="content['__typename'] != 'Person'"
                class="call-to-action" 
                style="display: flex; align-items: center;max-width: fit-content">
                <a [routerLink]="'/' + content['__typename'].toLowerCase() + '/' + content['slug']">
                    Read More&nbsp;&nbsp;
                </a>
                <img 
                    class="arrow"
                    src="assets/components/teal-arrow.png">
            </span>
        </mat-card>
        <br/>
    </mat-nav-list>
</div>
