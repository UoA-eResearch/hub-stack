<div 
    *ngIf="contentItem.items.length > 0">
    <h4>{{ title }}<hr/></h4>

    <!-- Related Items List -->
    <mat-nav-list 
        *ngFor="let content of contentItem.items" 
        class="collection">
                <mat-card class="top-padding-2">
                    <img mat-card-image src="{{ content.banner?.url }}"/>
                    <span style="background: rgb(2, 149, 165);color: rgb(255, 255, 255);position:absolute;left:0;top:0;padding: 0px 10px;">{{ content.__typename | humanCase }}</span>
                    <span class="card-title">
                        <a [routerLink]="'/' + content['__typename'].toLowerCase() + '/' + content['slug']">
                            {{ content['title'] }}
                        </a>
                    </span> 
                    <br/>
                    <mat-card-content>
                        <span class="content-item-summary">
                            {{ content['summary'] }}
                        </span>
                    </mat-card-content>
                    <a [routerLink]="'/' + content['__typename'].toLowerCase() + '/' + content['slug']">
                        Read More
                    </a>
                </mat-card>
    </mat-nav-list>
</div>
