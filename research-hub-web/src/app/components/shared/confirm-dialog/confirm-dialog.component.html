<h3 mat-dialog-title>{{title}}</h3>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button [mat-dialog-close]="false" color="primary" style="font-weight: 600;">Cancel</button>
  <button mat-button role="button" aria-label="confirm-dialog" [mat-dialog-close]="true" 
    color="primary" style="font-weight: 600;">Ok</button>
</mat-dialog-actions>
