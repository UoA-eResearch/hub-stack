<span [ngSwitch]="data.nodeType" *ngIf="contentItem">

    <!-- Entry Hyperlink -->
    <span *ngSwitchCase="'entry-hyperlink'">
        <span>
            <a [routerLink]="'/' + contentItem['__typename'].toLowerCase() + '/' + contentItem['slug']">
                <b>{{ data.content[0].value }}</b>
            </a>
        </span>
    </span>

</span>
