<span [ngSwitch]="node.nodeType" *ngIf="contentItem">

    <!-- Entry Inline -->
    <span *ngSwitchCase="'embedded-entry-inline'">
        <span>
            <a class="embedded-entry-inline" href="/{{ contentItem.__typename.toLowerCase() }}/{{ contentItem.slug }}"
                target="_blank">
                <b>&nbsp;{{ contentItem.title }}&nbsp;&nbsp;</b></a>
        </span>
    </span>

    <!-- Entry Hyperlink -->
    <span *ngSwitchCase="'entry-hyperlink'">
        <span><a href="contentItem.url"><b>{{ contentItem.title }}</b></a></span>
    </span>

    <!-- Asset Hyperlink -->
    <span *ngSwitchCase="'asset-hyperlink'">
        <span><a href="contentItem.url"> <b>{{ contentItem.title }}</b></a></span>
    </span>

    <!-- Blockquote -->
    <span *ngSwitchCase="'blockquote'">
        <div class="blockquote-container" ngClass.xs="blockquote-mobile">
            <span><span class="blockquote">
                    <p>{{ contentItem.content[0].value }}</p>
                </span></span>
        </div>
    </span>
</span>
