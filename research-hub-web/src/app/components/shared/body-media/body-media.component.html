<!-- Switch Case depending on media type -->
<div [ngSwitch]="data.nodeType">
    <div *ngSwitchCase="'embedded-asset-block'">ASSET BLOCK</div>
    <div *ngSwitchCase="'embedded-entry-block'">ENTRY BLOCK</div>
    <div *ngSwitchCase="'embedded-entry-inline'">ENTRY INLINE</div>
    <div *ngSwitchCase="'entry-hyperlink'">ENTRY HYPERLINK</div>
    <div *ngSwitchCase="'asset-hyperlink'">ASSET HYPERLINK</div>
</div>
