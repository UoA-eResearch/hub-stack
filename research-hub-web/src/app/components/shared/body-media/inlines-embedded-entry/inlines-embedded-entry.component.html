<!-- Entry Inline -->
<span *ngIf="contentItem">
    <span>
        <a class="embedded-entry-inline" [routerLink]="'/' + (contentItem['__typename'].toLowerCase() === 'equipment' ? 'infrastructure' : contentItem['__typename'].toLowerCase()) + '/' + contentItem['slug']">
            {{ contentItem.title }}
        </a>
    </span>
</span>
