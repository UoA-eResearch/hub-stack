<span [ngSwitch]="contentItem.contentType">

    <!-- Asset Image -->
    <span *ngSwitchCase="'image/jpeg'">
        <div 
            class="embedded-asset-block section-2"
            ngClass.xs="embedded-asset-block-mobile">
            <a href="{{ contentItem.url }}">
                <img *ngIf="contentItem.url" src="{{ contentItem.url }}"/>
            </a>
            <br>{{ contentItem.title }}
            <small class="asset-summary" *ngIf="contentItem.description">&nbsp;—&nbsp;{{ contentItem.description }}</small>
        </div>
    </span>

    <!-- Asset File -->
    <span *ngSwitchDefault>
        <div 
            class="embedded-asset-block"
            ngClass.xs="embedded-asset-block-mobile">
            <a href="{{ contentItem.url }}">
                {{ contentItem.title }}<small *ngIf="contentItem.description">&nbsp;—&nbsp;{{ contentItem.description }}</small>
            </a>
        </div>
    </span>
</span>
