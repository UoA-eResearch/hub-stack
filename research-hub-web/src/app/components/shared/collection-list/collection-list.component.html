<ng-container *ngIf="collection">
    <h1 id="title">{{ collection.__typename | humanCase }}</h1>
    Found <span class="search-results-text">{{ collection.items.length }}</span> results in <span
        class="search-results-text">{{ collection.__typename | humanCase }}</span>

    <mat-expansion-panel *ngIf="collection.items.length">
        <mat-expansion-panel-header>
            <mat-panel-title>
                JSON Result
            </mat-panel-title>
            <mat-panel-description>Click to see raw JSON</mat-panel-description>
        </mat-expansion-panel-header>
        <pre><code>{{ collection | json}}</code></pre>
    </mat-expansion-panel>

    <mat-nav-list>
        <mat-card *ngFor="let content of collection.items"
            [routerLink]="['/' + content.__typename.toLowerCase(), content.slug]" class="result-item"
            [ngClass]="{'ssoProtected': content.ssoProtected }">
            <mat-card-header>
                <div mat-card-avatar id="item-avatar">
                    <div *ngIf="content.icon; else avatarIcon">
                        <img src="{{content?.icon?.url}}" alt="{{content?.icon?.description}}" class="item-avatar"
                            width="100%" height="100%" />
                    </div>
                    <ng-template #avatarIcon>
                        <mat-icon id="item-avatar-icon" [innerHTML]="getDefaultTypeIcon(content.__typename)"></mat-icon>
                    </ng-template>
                </div>
                <mat-card-title>
                    {{ content.title }}
                </mat-card-title>
                <mat-card-subtitle>
                    {{ content.summary }}
                </mat-card-subtitle>
                <mat-chip-avatar *ngIf="content.ssoProtected">
                    <mat-icon color='accent' matTooltip="SSO Login Required">lock</mat-icon>
                </mat-chip-avatar>
            </mat-card-header>
        </mat-card>
    </mat-nav-list>
</ng-container>
