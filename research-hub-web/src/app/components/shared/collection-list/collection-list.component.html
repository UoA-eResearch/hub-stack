<ng-container *ngIf="collection">
    <!-- Content Collection -->
    <h1 id="title">
        {{ collection.__typename | humanCase }}
    </h1>Found
    <span class="search-results-text">
        {{ collection.items.length }}
    </span>results in
    <span class="search-results-text">
        {{ collection.__typename | humanCase }}
    </span>

    <!-- Content Collection -->
    <mat-nav-list>
        <mat-card
            *ngFor="let content of collection.items | paginate: { itemsPerPage: itemsPerPage , currentPage: pageNumber, totalItems: collection.items.length }">
            <a [routerLink]="['/' + content.__typename.toLowerCase(), content.slug]" class="result-item"
                [ngClass]="{'ssoProtected': content.ssoProtected }">
                <mat-card-header>
                    <div mat-card-avatar class="item-avatar">
                        <div *ngIf="content.icon; else avatarIcon">
                            <img srcset="{{content?.icon?.url}}?w=200&fm=webp,
                                    {{content?.icon?.url}}?w=200" src="{{content?.icon?.url}}?w=200"
                                alt="{{content?.icon?.description}}" class="item-avatar" width="100%"
                                height="100%" />
                        </div>
                        <ng-template #avatarIcon>
                            <mat-icon class="item-avatar-icon" [innerHTML]="getDefaultTypeIcon(content.__typename)">
                            </mat-icon>
                        </ng-template>
                    </div>
                    <mat-card-title>
                        <p><span class="card-title">{{ content.title }}</span>&nbsp;
                            <mat-icon *ngIf="content.ssoProtected" matTooltip="SSO Login Required">lock</mat-icon>
                        </p>
                    </mat-card-title>
                    <mat-card-subtitle class="card-summary">
                        {{ content.summary }}
                    </mat-card-subtitle>
                </mat-card-header>
            </a>
        </mat-card>
    </mat-nav-list>

    <!-- Paginator -->
    <div id="pagination">
        <pagination-controls class="page-control" responsive="true"
            (pageChange)="pageNumber = $event; scrollToTop()" screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</ng-container>
