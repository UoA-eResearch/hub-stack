<!-- Search Results Container -->
<mat-list
  role="list"
  *ngIf="results"
>
    <!-- Result Item -->
    <mat-card *ngFor="let result of results" class="card-content mat-elevation-z0" role="listitem">
        <span class="card-label">{{
            result.contentType | contentTypeDisplayName
        }}</span>

        <p
            class="card-title"
            [routerLink]="['/' + result.contentType.toLowerCase(), result.slug]"
        >
            <span>{{ result.title }}</span
            >&nbsp;
            <mat-icon *ngIf="result.ssoProtected" matTooltip="SSO Login Required"
            >lock</mat-icon
            >
        </p>

        <p
            class="card-summary"
            [routerLink]="['/' + result.contentType.toLowerCase(), result.slug]"
            [innerHTML]="result.summary"
        ></p>

        <mat-chip-list
            class="result-chips"
            *ngIf="result.chips"
            aria-label="result chips"
        >
            <mat-chip
            *ngFor="let chip of result.chips"
            aria-label="result chip"
            >{{ chip }}</mat-chip
            >
        </mat-chip-list>
    </mat-card>
</mat-list>
