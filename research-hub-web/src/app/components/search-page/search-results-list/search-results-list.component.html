<ng-container *ngIf="results">
  <div [ngClass]="{'loading': loading, 'loaded': !loading}">

    <!-- Search Results Container -->
    <mat-nav-list role="list">
        <a *ngFor="let result of results"
            class="result-item"
            [ngClass]="{'ssoProtected': result.ssoProtected }">

            <!-- Result Item -->
            <mat-card fxLayout="row" role="listitem">
                <span class="card-content">
                    <span class="card-label">{{ result.contentType | contentTypeDisplayName }}</span>
                    <h4 class="card-title" [routerLink]="['/' + result.contentType.toLowerCase(), result.slug]" [innerHTML]=result.title>
                        &nbsp;
                        <mat-icon *ngIf="result.ssoProtected" matTooltip="SSO Login Required">lock</mat-icon>
                    </h4>

                    <p class="card-summary" [routerLink]="['/' + result.contentType.toLowerCase(), result.slug]" [innerHTML]=result.summary></p>

                    <mat-chip-list class="result-chips" *ngIf="result.chips" aria-label="result chips">
                        <mat-chip *ngFor="let chip of result.chips" aria-label="result chip">{{chip}}</mat-chip>
                    </mat-chip-list>
                </span>
            </mat-card>
        </a>
    </mat-nav-list>
  </div>
</ng-container>
