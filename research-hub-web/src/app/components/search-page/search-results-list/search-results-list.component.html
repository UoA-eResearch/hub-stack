<!-- Search Results Container -->
<mat-list role="list" *ngIf="searchResults && searchResults.results.length > 0">
  <!-- Result Item -->
  <mat-card
    *ngFor="let result of searchResults.results"
    class="card-content"
    role="listitem"
    (keydown.enter)="navigate(result.contentType, result.slug)"
  >
    {{ printResult(result) }}
    <a class="search-link" [routerLink]="['/', result.contentType.toLowerCase(), result.slug]"></a>

    <span class="card-label">{{
      result.contentType | contentTypeDisplayName
    }}</span>

    <mat-card-title>
      <span>{{ result.title }}</span
      >&nbsp;
      <mat-icon *ngIf="result.ssoProtected" matTooltip="SSO Login Required"
        >lock</mat-icon
      >
    </mat-card-title>

    <p class="card-summary" [innerHTML]="result.summary"></p>

    <mat-chip-list
      class="result-chips"
      *ngIf="result.chips && result.chips.length > 0"
      aria-label="result chips"
    >
      <ng-container *ngFor="let chip of result.chips">
        <mat-chip *ngIf="chip.name"
          aria-label="result chip"
          tabIndex="0"
          matTooltip="Search in {{chip.name}}"
          (keydown.enter)="search(chip.id)"
          (click)="search(chip.id)"
          >{{ chip.name }}</mat-chip
        >
      </ng-container>
    </mat-chip-list>

  </mat-card>
</mat-list>
<!-- Skeleton Loader -->
<div *ngIf="loading">
  <div *ngFor="let i of [].constructor(10)" class="skeleton-wrapper">
    <div class="wrapper">
      <ngx-skeleton-loader
        animation="progress-dark"
        [theme]="{
          width: '50%',
          height: '24px',
          'border-radius': '0px',
          'margin-bottom': '8px',
          'margin-top': '12px'
        }"
      ></ngx-skeleton-loader>
    </div>
    <div class="wrapper">
      <ngx-skeleton-loader
        animation="progress-dark"
        [theme]="{
          width: '100%',
          height: '15px',
          'border-radius': '0px',
          'margin-bottom': '2px'
        }"
      ></ngx-skeleton-loader>
    </div>
    <div class="wrapper">
      <ngx-skeleton-loader
        animation="progress-dark"
        [theme]="{
          width: '30%',
          'border-radius': '10px',
          height: '15px'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
