<!-- Search Results Container -->
<mat-list role="list" *ngIf="searchResults && searchResults.results.length > 0">
  <!-- Result Item -->
  <mat-card
    *ngFor="let result of searchResults.results"
    class="card-content"
    role="listitem"
  >
    <a class="search-link" [href]="result.url" target="_blank"></a>

    <span class="card-label">Intranet</span>

    <mat-card-title>
      <span>{{ result.title }}</span>
    </mat-card-title>

    <p class="card-summary" [innerHTML]="result.summary"></p>
    
  </mat-card>
</mat-list>

<!-- Skeleton Loader -->
<div *ngIf="loading">
  <div *ngFor="let i of [].constructor(10)" class="skeleton-wrapper">
    <div class="wrapper">
      <ngx-skeleton-loader
        animation="progress-dark"
        [theme]="{
          width: '50%',
          height: '24px',
          'border-radius': '0px',
          'margin-bottom': '8px',
          'margin-top': '12px'
        }"
      ></ngx-skeleton-loader>
    </div>
    <div class="wrapper">
      <ngx-skeleton-loader
        animation="progress-dark"
        [theme]="{
          width: '100%',
          height: '15px',
          'border-radius': '0px',
          'margin-bottom': '2px'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
