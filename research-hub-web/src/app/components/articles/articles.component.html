<!-- If we're displaying a collection of articles-->
<div
    *ngIf="allArticles$ | async as allArticles" 
    class="site-padding margin-bottom top-padding" 
    ngClass.lt-md="site-padding-mobile margin-bottom top-padding">
    <app-collection-list [collection]="allArticles"></app-collection-list>
</div>


<!-- If we're displaying an individual article -->
<div 
    id="article-container" 
    *ngIf="article | async as article">
    
    <!-- Templates -->
    <ng-template #breadcrumbs>
        <app-breadcrumbs 
            [contentItem]="parentSubHubs" 
            [title]="article.title">
        </app-breadcrumbs>
    </ng-template>

    <ng-template #dynamicBanner>
        <div 
            class="banner-container"
            [style]="article.banner ? 'background: url(' + article.banner.url + ') no-repeat' : article.viewType == 'View 2' ? 'display: none;' : 'min-height: 0px'">
        </div>  
    </ng-template>

    <ng-template #titleSummary>
        <h1 
            class="content-title" 
            ngClass.lt-md="content-title-mobile"
            [style.color]="article.banner ? article.viewType == 'View 1' ? 'white' : '' : ''">
            {{ article.title }}
        </h1>

        <h3 
            class="content-summary" 
            ngClass.sm="content-summary-sm" 
            ngClass.xs="content-summary-xs"
            [style.color]="article.banner ? article.viewType == 'View 1' ? 'white' : '' : ''">
            {{ article.summary }}
        </h3>
    </ng-template>

    <ng-template #articleBody>
        <ngx-contentful-rich-text
            class="section-2 body-text"
            style="word-break:break-word;" 
            [document]="article.bodyText.json"
            [nodeRenderers]="nodeRenderers">
        </ngx-contentful-rich-text>
    </ng-template>

    <ng-template #relatedItems let-hide="hideImage" let-flex="flex">
        <app-cards 
            [flex]="flex"
            id="you-might-be-interested-in"
            [hideImage]="hide"
            [title]="'You might also be interested in'" 
            [contentItem]="article.relatedItemsCollection">
        </app-cards>
    </ng-template>

    <ng-template #relatedOrganisations let-hide="hideImage" let-flex="flex">
        <app-cards 
            [flex]="flex"
            [hideImage]="hide"
            [title]="'Organisations'" 
            [contentItem]="article.relatedOrgsCollection">
        </app-cards>
    </ng-template>
    
    <ng-template #relatedContacts let-hide="hideImage" let-flex="flex">
        <app-cards
            [flex]="flex"
            [hideImage]="hide"
            [title]="'Contacts'" 
            [contentItem]="article.relatedContactsCollection">
        </app-cards>
    </ng-template>

    <ng-template #officialDocuments let-hide="hideImage" let-flex="flex">
        <app-cards
            [flex]="flex"
            [hideImage]="hide"
            [title]="'Documents'" 
            [contentItem]="article.relatedDocsCollection">
        </app-cards>
    </ng-template>
    
    
    <!-- View Switcher -->
    <div [ngSwitch]="article.viewType"> 

        <!-- View 1 -->
        <div *ngSwitchCase="'View 1'">

            <!-- Dynamic Banner -->
            <div 
                class="banner-container"
                [style]="article.banner ? 'background: url(' + article.banner.url + ') no-repeat' : article.viewType == 'View 2' ? 'display: none;' : 'height: fit-content'">
                <div 
                    class="banner-content" 
                    [style]="article.banner ?  '' : 'margin: 3vh 0;'"
                    *ngIf="article.viewType == 'View 1'">
                    <ng-container *ngTemplateOutlet="titleSummary"></ng-container>
                </div>
            </div> 

            <div 
                class="site-padding top-padding" 
                ngClass.lt-md="site-padding-mobile top-padding">

                <!-- Breadcrumbs -->
                <ng-container *ngTemplateOutlet="breadcrumbs"></ng-container>

                <div 
                    fxLayout="row wrap" 
                    fxLayout.lt-md="column wrap"
                    fxLayoutGap="5%">

                    <!-- Article Body -->
                    <div 
                        fxFlex
                        fxFlexOrder="2"
                        fxFlexOrder.xs="1">
                        <ng-container *ngTemplateOutlet="articleBody"></ng-container>
                    </div>

                    <!-- Extra Links -->
                    <div 
                        *ngIf="
                            article.relatedDocsCollection.items.length > 0 ||
                            article.relatedContactsCollection.items.length > 0 ||
                            article.relatedOrgsCollection.items.length > 0"
                        fxLayout="column" 
                        fxFlex="20%"
                        fxFlexOrder="1"
                        fxFlexOrder.lt-md="2">

                        <!-- Official Documents -->
                        <ng-container *ngTemplateOutlet="officialDocuments; context: { flex: 'column wrap'}"></ng-container>

                        <!-- Contacts -->
                        <ng-container *ngTemplateOutlet="relatedContacts; context: { flex: 'column wrap'}"></ng-container>

                        <!-- Organizations -->
                        <ng-container *ngTemplateOutlet="relatedOrganisations; context: { flex: 'column wrap'}"></ng-container>

                    </div>

                    <!-- Related items -->
                    <div 
                        id="you-might-be-interested-in"
                        *ngIf="article.relatedItemsCollection.items.length > 0"
                        fxLayout="column" 
                        fxFlex="20%"
                        fxFlexOrder="3">
                        <ng-container *ngTemplateOutlet="relatedItems; context: { flex: 'column wrap'}"></ng-container>
                    </div>
                </div>
            </div>
        </div>

        <!-- View 2 -->
        <div *ngSwitchCase="'View 2'">

            <!-- Dynamic Banner -->
            <ng-container *ngTemplateOutlet="dynamicBanner"></ng-container>

            <div 
                class="site-padding top-padding" 
                ngClass.lt-md="site-padding-mobile top-padding">
                
                <!-- Breadcrumbs -->
                <ng-container *ngTemplateOutlet="breadcrumbs"></ng-container>

                <div 
                    fxLayout="row wrap" 
                    fxLayout.lt-md="column wrap" 
                    fxLayoutAlign="space-between"
                    fxLayoutGap="5%">

                    <!-- Article Title and Summary -->
                    <div fxFlex>
                        <ng-container *ngTemplateOutlet="titleSummary"></ng-container>
                        <div class="mini-hr">
                            <hr/>
                        </div>

                        <!-- Article Body -->
                        <ng-container *ngTemplateOutlet="articleBody"></ng-container>

                    </div>

                    <!-- Extra Links -->
                    <div
                        *ngIf="
                            article.relatedItemsCollection.items.length > 0 ||
                            article.relatedDocsCollection.items.length > 0 ||
                            article.relatedContactsCollection.items.length > 0 ||
                            article.relatedOrgsCollection.items.length > 0"
                        fxLayout="column" 
                        fxFlex="25%">

                        <!-- Related Items -->
                        <div id="you-might-be-interested-in">
                            <ng-container *ngTemplateOutlet="relatedItems; context: { flex: 'column wrap'}"></ng-container><div><br/></div>
                        </div>

                        <!-- Official Documents -->
                        <ng-container *ngTemplateOutlet="officialDocuments; context: { flex: 'column wrap'}"></ng-container><div><br/></div>

                        <!-- Contacts -->
                        <ng-container *ngTemplateOutlet="relatedContacts; context: { flex: 'column wrap'}"></ng-container><div><br/></div>

                        <!-- Organizations -->
                        <ng-container *ngTemplateOutlet="relatedOrganisations; context: { flex: 'column wrap'}"></ng-container><div><br/></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
