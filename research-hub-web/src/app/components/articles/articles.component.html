<!-- If we're displaying a collection of articles-->
<div
  *ngIf="allArticles$ | async as allArticles"
  class="site-padding margin-bottom top-padding"
  ngClass.lt-md="site-padding-mobile margin-bottom top-padding"
>
  <app-collection-list [collection]="allArticles"></app-collection-list>
</div>

<div id="article-container" *ngIf="article | async as article">
  <div
    class="banner-container"
    [ngClass]="
      bannerImageUrl === undefined
        ? ''
        : isMobile
        ? 'mobile-banner'
        : 'standard-banner'
    "
    [ngStyle]="
      bannerImageUrl && { 'background-image': 'url(' + bannerImageUrl + ')' }
    "
  >
    <div class="banner-content">
      <!-- Title -->
      <h1
        role="heading"
        aria-level="1"
        class="content-title"
        ngClass.lt-md="content-title-mobile"
        [style]="article.banner ? bannerTextStyling : ''"
      >
        {{ article.title }}
      </h1>

      <!-- Maori Proverb -->
      <h2
        aria-level="2"
        *ngIf="article.maoriProverb"
        class="maori-proverb"
        [style]="article.banner ? bannerTextStyling : ''"
      >
        <hr />
        {{ article.maoriProverb }}
        <hr />
      </h2>

      <!-- Summary -->
      <p
        class="content-summary"
        ngClass.sm="content-summary-sm"
        ngClass.xs="content-summary-xs"
        [style]="article.banner ? bannerTextStyling : ''"
      >
        <small>{{ article.summary }}</small>
      </p>

      <!-- Call To Action -->
      <div class="section" *ngIf="article.callToAction">
        <div *ngIf="article.banner">
          <a
            href="{{ article.callToAction }}"
            mat-flat-button
            class="standard-button-banner"
          >
            <span *ngIf="article.callToActionLabel">{{
              article.callToActionLabel
            }}</span>
            <span *ngIf="!article.callToActionLabel">View Article</span>
          </a>
        </div>
        <div *ngIf="!article.banner">
          <a
            href="{{ article.callToAction }}"
            target="_blank"
            mat-flat-button
            class="standard-button"
          >
            <span *ngIf="article.callToActionLabel">{{
              article.callToActionLabel
            }}</span>
            <span *ngIf="!article.callToActionLabel">View Article</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="site-padding" ngClass.lt-md="site-padding-mobile">
    <app-breadcrumbs
      [contentItem]="parentSubHubs"
      [title]="article.title"
    ></app-breadcrumbs>

    <div
      fxLayout="row"
      fxLayoutAlign="space-between"
      fxLayout.lt-md="column wrap"
      fxLayoutGap="5%"
    >
      <!-- Article Body -->
      <div fxFlexOrder="2" fxFlexOrder.xs="1" fxFlex>
        <ngx-contentful-rich-text
          id="bodyMediaList"
          class="section-2"
          style="word-break: break-word"
          [document]="article.bodyText.json"
          [nodeRenderers]="nodeRenderers"
        ></ngx-contentful-rich-text>
      </div>

      <!-- Extra Links -->
      <div
        *ngIf="
          article.relatedDocsCollection.items.length > 0 ||
          article.relatedContactsCollection.items.length > 0 ||
          article.relatedOrgsCollection.items.length > 0
        "
        fxLayout="column"
        fxFlex="20%"
        fxFlexOrder="1"
        fxFlexOrder.lt-md="2"
      >
        <h3 *ngIf="article?.relatedContactsCollection.items.length > 0">
          Contacts
          <hr />
        </h3>
        <app-contact-card
          *ngFor="let person of article.relatedContactsCollection.items"
          [person]="person"
        ></app-contact-card>

        <!-- Official Documents -->
        <h3 *ngIf="article?.relatedDocsCollection.items.length > 0">
          Documents
          <hr />
        </h3>
        <app-document-card
          *ngFor="let document of article.relatedDocsCollection.items"
          [document]="document"
        ></app-document-card>

        <h3 *ngIf="article?.relatedOrgsCollection.items.length > 0">
          Organisations
          <hr />
        </h3>
        <app-org-unit-card
          *ngFor="let orgUnit of article.relatedOrgsCollection.items"
          [orgUnit]="orgUnit"
        ></app-org-unit-card>
      </div>

      <!-- Related items -->
      <div
        *ngIf="article.relatedItemsCollection.items.length > 0"
        fxLayout="column"
        fxFlex="20%"
        fxFlexOrder="3"
      >
        <h3>
          Explore Related
          <hr />
        </h3>
        <app-standard-card
          *ngFor="let content of article.relatedItemsCollection.items"
          [contentItem]="content"
        ></app-standard-card>
      </div>
    </div>
  </div>
</div>
