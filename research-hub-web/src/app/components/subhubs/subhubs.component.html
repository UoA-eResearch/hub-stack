<!-- Displaying all subhubs -->
<app-collection-list 
    *ngIf="allSubHubs$ | async as allSubHubs"
    [collection]="allSubHubs">
</app-collection-list>


<!-- Displaying a singular subhub -->
<div class="results" *ngIf="subhub$ | async as subHubData">
    <div *ngFor="let subhub of subHubData.items; let i = index">

        <ng-template #breadcrumbs>
            <div id="breadcrumbs" class="breadcrumbs" *ngIf="!!parentSubHubs">
                <span class="breadcrumb-subhub" *ngFor="let parentSubHub of parentSubHubs.slice().reverse()">
                    <a [routerLink]="'/subhub/' + parentSubHub.slug">{{ parentSubHub.title }}</a>
                </span>
                <span id="breadcrumb-current-page">{{ subhub.title }}</span>
            </div>
        </ng-template>

        <ng-template #jsonData>
            <mat-card>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title> JSON Result </mat-panel-title>
                        <mat-panel-description>Click to see raw JSON</mat-panel-description>
                    </mat-expansion-panel-header>
                    <pre><code>{{ subHubData | json}}</code></pre>
                </mat-expansion-panel>
            </mat-card>
        </ng-template>

        <ng-template #cardHeader>
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar>
                        <mat-icon>build</mat-icon>
                    </div>
                    <mat-card-title>
                        {{ subhub.title }}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ subhub.summary }}
                    </mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </ng-template>


        <ng-template #subhubContent>
            <mat-card>
                <h2>Body</h2>
                <div class="content" *ngFor="let contentItem of subhub.body.json.content as c">
                    <mat-card-content *ngIf="contentItem.content[0]">
                        {{ contentItem.content[0].value }}
                    </mat-card-content>
                </div>
            </mat-card>
        </ng-template>

        <ng-template #subhubChildPages>
            <mat-card>
                <h2>Pages in this SubHub</h2>
                <app-collection-list *ngIf="subhub.subhubPagesCollection.items"
                    [collection]="subhub.subhubPagesCollection"
                    ></app-collection-list>
            </mat-card>
        </ng-template>

        <div [ngSwitch]="subhub.viewType">
            <div 
                *ngSwitchCase="'View 1'"
                class="site-padding margin-bottom top-padding" 
                ngClass.xs="site-padding-xs margin-bottom-xs top-padding" 
                ngClass.sm="site-padding-sm margin-bottom-sm top-padding">
                <div class="view1">
                    <ng-container *ngTemplateOutlet="breadcrumbs"></ng-container>
                    <ng-container *ngTemplateOutlet="jsonData"></ng-container>
                    <ng-container *ngTemplateOutlet="cardHeader"></ng-container>
                    <ng-container *ngTemplateOutlet="subhubContent"></ng-container>
                    <ng-container *ngTemplateOutlet="subhubChildPages"></ng-container>
                </div>
            </div>
            <div 
                *ngSwitchCase="'View 2'"
                class="site-padding margin-bottom top-padding" 
                ngClass.xs="site-padding-xs margin-bottom-xs top-padding" 
                ngClass.sm="site-padding-sm margin-bottom-sm top-padding">
                <div class="view2">
                    <ng-container *ngTemplateOutlet="breadcrumbs"></ng-container>
                    <ng-container *ngTemplateOutlet="jsonData"></ng-container>
                    <ng-container *ngTemplateOutlet="cardHeader"></ng-container>
                    <ng-container *ngTemplateOutlet="subhubContent"></ng-container>
                    <ng-container *ngTemplateOutlet="subhubChildPages"></ng-container>
                </div>
            </div>
            <div *ngSwitchDefault>
                <ng-container *ngTemplateOutlet="breadcrumbs"></ng-container>
                <ng-container *ngTemplateOutlet="jsonData"></ng-container>
                <ng-container *ngTemplateOutlet="cardHeader"></ng-container>
                <ng-container *ngTemplateOutlet="subhubContent"></ng-container>
                <ng-container *ngTemplateOutlet="subhubChildPages"></ng-container>
            </div>
        </div>
    </div>
</div>
