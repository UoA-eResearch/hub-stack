<div class="research-activity-content top-padding">
<div class="text">
  <h3>{{ title }}</h3>
  <p>{{ description }}</p>  
</div>

<div>
  <div
    fxLayout="column wrap" 
    fxLayoutGap="1vh"
    fxLayout.lt-sm="column">
    <div *ngFor="let item of researchActivityOptions;">
      <div 
        class="panel"
        fxLayout="row">
        <div 
          class="inner-panel">
          <div
            selected 
            [routerLink]="['/search']" 
            [queryParams]="getQueryParams(item)">
            <h3>
              {{ item.name }}
            </h3>
            <p>
              {{ item.description }}
            </p>
          </div>
        </div>
        <div fxHide.lt-lg class="research-category-img">
          <img style="object-fit:cover;width:100%;height:30vh" [lazyLoad]="'assets/images/research-categories/' + item.id + '-min.jpg'">
        </div>
      </div>
    </div>
  </div>
</div>
</div>
