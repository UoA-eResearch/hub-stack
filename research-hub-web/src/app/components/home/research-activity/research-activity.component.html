<div class="section">
  <h2>Explore research activities</h2>
  <mat-chip-list>
    <div 
      fxLayout="row wrap" 
      fxLayout.lt-sm="column" 
      fxLayoutAlign="space-between stretch"
      style="width:100%">
      <div 
        *ngFor="let activity of researchActivityOptions" 
        [ngClass]="activity.className">
        <mat-chip 
          selected [routerLink]="['/search']" 
          [queryParams]="getQueryParams(activity)"
          [ngClass]="[activity.className, 'ra-chip']" 
          [ngClass.lt-md]="[activity.className, 'ra-chip', 'tablet-view']"
          [ngClass.lt-sm]="[activity.className, 'ra-chip', 'mobile-view']">
            {{activity.name}}
        </mat-chip>
      </div>
    </div>
  </mat-chip-list>
</div>
