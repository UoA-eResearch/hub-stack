
<div class="research-activity-content">
  <div class="text">
    <h2>Research Activities</h2>
    <p>Little description about what research activities are and what purpose they serve. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>  
  </div>
  <div
    fxLayoutGap="1%"
    fxLayout="row wrap"
    fxLayout.lt-md="column wrap"
    class="site-padding margin-bottom"
    ngClass.lt-lg="site-padding-mobile margin-bottom">
    <div
      *ngFor="let item of researchActivityOptions;"
      fxFlex="19%"
      fxLayout="column"
      fxLayoutAlign="center">
      <mat-card 
        class="activity tile-content"
        fxLayout="column"
        fxLayoutAlign="space-between">
        <div>
          <mat-card-title class="card-title">{{ item.name }}</mat-card-title>
          <mat-card-content class="card-summary">{{ item.description }}</mat-card-content>
        </div>
        <mat-card-actions>
            <button
              selected
              [routerLink]="['/search']"
              [queryParams]="getQueryParams(item)"
                mat-flat-button 
                class="button">
                See More
            </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
