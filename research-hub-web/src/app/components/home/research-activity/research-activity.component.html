<div id="research-activities">
  <app-content-container>
    <app-content-title [title]="title" [description]="description"></app-content-title>
  </app-content-container>

  <div *ngIf="allStages$ | async as allStages">

    <!-- Research Acitivities Container -->
    <div class="research-activity-container">

      <!-- Research Activities Content -->
      <div fxLayout="column" fxLayoutGap="8px" class="research-activity-content">
        <div *ngFor="let item of allStages.items">

          <!-- Panel Container -->
          <div class="outer-panel" fxLayout="row">

            <!-- Panel Button -->
            <div class="inner-panel">
              <div selected [routerLink]="['/search']"
                (click)="searchBarService.setSearchText('');searchBarService.setStage([item.sys.id])"
                (keydown.enter)="searchBarService.setSearchText('');searchBarService.setStage([item.sys.id])">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
              </div>
            </div>

            <!-- Panel Image -->
            <div fxHide.lt-md class="research-category-img">
              <img src="{{ item.image?.url }}" alt="{{ item.name }}-image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
