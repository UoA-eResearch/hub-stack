<div>
  <div 
    fxFlex="noshrink" 
    fxLayout="column">

    <!-- Featured Component -->
    <!-- <div
      fxFlex
      class="teal-background"
      fxFlex.xs="noshrink">
      <app-featured></app-featured>
    </div> -->

    <!-- Browse Categories Component -->
    <div
      fxFlex
      class="grey-background"
      style="box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.3);"
      fxFlex.xs="noshrink">
      <app-browse></app-browse>
    </div>

    <!-- Research Activity Component -->
    <div>
      <app-research-activity></app-research-activity>
    </div>

    <!-- Contact -->
    <div class="grey-background">
      <div
        class="site-padding contact content-container"
        ngClass.lt-md="site-padding-mobile">

        <!-- Title -->
        <div
          class="text site-padding"
          ngClass.lt-md="site-padding-mobile">
          <h2>{{ title }}</h2>
          <p>{{ description }}</p>
          <div class="main-underline"></div>
        </div>

        
        <!-- Contact Content -->
        <div
          class="contact-content section-2 site-padding">

          <!-- Feedback -->
          <div class="feedback-container">
            <div class="feedback-content">
              <p>We are developing the ResearchHub further and would be grateful for your feedback. This will give us pointers for user-led refinement and further development of the interface content displayed in the ResearchHub.</p>
              <br>
              <a href="{{ feedbackLink }}">
                <button 
                    mat-flat-button 
                    class="standard-button">
                    <span>
                        Provide Feedback
                    </span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
