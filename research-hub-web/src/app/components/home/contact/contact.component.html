<app-content-container>
  <app-content-title [title]="title">
    We'd love to hear from you. Get in contact via email
    <a href="mailto:{{email}}"
      >{{email}}</a
    >.
  </app-content-title>
  <!-- Feedback -->
  <div class="feedback-container">
    <p [innerHTML]="description | richTextToHTML">
    </p>
    <br />
    <a href="{{ feedbackLink }}">
      <button
        role="button"
        mat-flat-button
        aria-label="provide-feedback"
        class="standard-button"
      >
        <span>Provide Feedback</span>
      </button>
    </a>
  </div>
</app-content-container>
