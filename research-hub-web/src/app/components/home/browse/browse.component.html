<div>
  <div
    class="top-padding">
    <h2 *ngIf="embedded">
      Browse Categories
    </h2>
    <mat-grid-list 
      [cols]="numCols" 
      gutterSize="1em">
      <mat-grid-tile 
        class="browse-tile-new" 
        *ngFor="let item of categoryOptionsGQL;" 
        [colspan]="1"
        [rowspan]="1" 
        [routerLink]="item.url" 
        [matTooltip]="getCategoryDescription(item.id)" 
        [matTooltipShowDelay]="500">
        <div 
          fxLayout="column" 
          fxLayoutAlign="center center" 
          fxLayoutGap="2vh"
          class="tile-content">
          <span class="tile-text">{{item.name}}</span>
          <mat-icon 
            class="tile-icon">
              {{item.icon}}
          </mat-icon>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
