<h2 *ngIf="embedded">Browse categories</h2>
<mat-grid-list [cols]="numCols" gutterSize="1em">
  <mat-grid-tile class="browse-tile" *ngFor="let item of optionsService.categoryOptions;" [colspan]="1" [rowspan]="1" [routerLink]="['/search']" [queryParams]="{categoryId: item.id}" [matTooltip]="getCategoryDescription(item.id)" [matTooltipShowDelay]="500">
    <div fxLayout="column" fxLayoutAlign="center center" class="tile-content">
      <span class="tile-text">{{item.name}}</span>
      <mat-icon class="tile-icon">{{item.icon}}</mat-icon>
    </div>
  </mat-grid-tile>
</mat-grid-list>
