<div class="text">
  <h2>Research Categories</h2>
  <p>Little description about what research categories are and what purpose they serve. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>  
</div>

<div class="research-categories-content">
  <div 
    fxLayout="column wrap" 
    fxLayoutGap="1vh"
    fxLayout.lt-sm="column">
    <div *ngFor="let item of categoryOptionsGQL; let i = index" [ngClass]="item.className">
      <div 
        class="panel"
        fxLayout="row wrap">
        <div 
          class="inner-panel"
          [style]="'transform: skew(30deg); width:55vw; margin-left: -5vw;'">
          <div
            [style]="'transform: skew(-30deg); width: 60%;'"
            selected 
            [routerLink]="item.url">
            <h3>
              {{ item.name }}
            </h3>
            <p>
              {{ item.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
