<div *ngIf="featuredItems$ | async as featuredItems">
  <app-content-container>
    <app-content-title [title]="title"></app-content-title>
    <div fxFlex="row wrap" *ngIf="featuredItems?.items?.length > 0">
      <app-standard-card
        *ngFor="let item of featuredItems.items"
        [contentItem]="item"
      ></app-standard-card>
    </div>
  </app-content-container>
</div>
