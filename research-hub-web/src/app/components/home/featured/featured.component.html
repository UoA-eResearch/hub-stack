<div *ngIf="homepage$ | async as homepage">
  <app-content-container>
    <app-content-title [title]="'Featured'" [description]="homepage.featuredItemsDescription" [lightColorText]="true">
    </app-content-title>
    <div *ngIf="homepage.featuredItemsCollection.items.length > 0">
      <app-cards [flex]="'row'" [contentItem]="homepage.featuredItemsCollection"></app-cards>
    </div>
  </app-content-container>
</div>
