<div *ngIf="featuredItems$ | async; let featuredItems">
  <app-content-container>
    <app-content-title [title]="'Featured'" [description]="featuredItems.featuredItemsDescription" [lightColorText]="true"></app-content-title>
    <ng-container *ngIf="featuredItems.featuredItemsCollection.items.length > 0">
      <app-cards [flex]="'row'" [contentItem]="featuredItems.featuredItemsCollection"></app-cards>
    </ng-container>
  </app-content-container>
</div>
