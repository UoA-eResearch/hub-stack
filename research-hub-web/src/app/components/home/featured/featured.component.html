<app-content-container *ngIf="featuredItems$ | async as featuredItems">
  <app-content-title [title]="title"></app-content-title>
  <div fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutAlign="flex-start" fxLayoutAlign.lt-lg="center">
    <app-standard-card
      *ngFor="let item of featuredItems"
      [contentItem]="item"
    ></app-standard-card>
  </div>
</app-content-container>
