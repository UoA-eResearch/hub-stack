<mat-card
  (click)="navigateTo(document.url || document.document?.url)"
>
  <span class="card-label">Document</span>

  <div style="margin-top: 12px"></div>

  <mat-card-title>
    <a class="card-title" tabindex="0" (keydown.enter)="navigateTo(document.url)">
      <span>{{ document.title }}</span>
    </a>
  </mat-card-title>
  <mat-card-content>
    <span class="card-summary">
      <p>{{ document.summary }}</p>
    </span>
  </mat-card-content>
</mat-card>
