<mat-card
  (click)="
    document.url || document.document?.url
      ? navigateTo(document.url || document.document?.url)
      : null
  "
>
  <span class="card-label">Document</span>

  <div style="margin-top: 12px"></div>

  <mat-card-title>
    <a
      class="card-title"
      [attr.href]="document.url ?? document.document?.url"
      target="_blank"
    >
      {{ document.title }}
    </a>
  </mat-card-title>
  <mat-card-content>
    <span class="card-summary">
      <p>{{ document.summary }}</p>
    </span>
  </mat-card-content>
</mat-card>
