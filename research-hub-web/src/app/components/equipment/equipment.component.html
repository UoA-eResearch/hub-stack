<!-- If we're displaying a collection of equipment -->
<div
    *ngIf="allEquipment$ | async as allEquipment" 
    class="site-padding margin-bottom top-padding" 
    ngClass.lt-md="site-padding-mobile margin-bottom top-padding">
    <app-collection-list [collection]="allEquipment"></app-collection-list>
</div>

<!-- If we're displaying an individual equipment -->
<div 
    id="equipment-container"
    *ngIf="equipment | async as equipment">

    <!-- Templates -->
    <ng-template #breadcrumbs>
        <app-breadcrumbs 
            [contentItem]="parentSubHubs" 
            [title]="equipment.title">
        </app-breadcrumbs>
    </ng-template>

    <ng-template #dynamicBanner>
        <div 
            class="banner-container"
            [style]="equipment.banner ? 'background: url(' + equipment.banner.url + ') no-repeat' : 'display: none;'">
        </div>  
    </ng-template>

    <ng-template #specificationsTable>
        <div 
            class="specifications">
            <table class="specifications-table">
                <tr>
                <th>Name</th>
                <th>Description</th>
                </tr>
                <tr *ngIf="equipment.manufacturer">
                    <td>Manufacturer</td>
                    <td [innerHTML]="equipment.manufacturer"></td>
                </tr>
                <tr *ngIf="equipment.model">
                    <td>Model</td>
                    <td [innerHTML]="equipment.model"></td>
                </tr>
                <tr *ngIf="equipment.year">
                    <td>Year</td>
                    <td [innerHTML]="equipment.year"></td>
                </tr>
            </table>
        </div>
    </ng-template>

    <ng-template #specificationsTable2>
        <div 
            class="specifications">
            <table class="specifications-table">
                <th>Name</th>
                <th>Description</th>
                <tr *ngIf="equipment.audience">
                    <td>Audience</td>
                    <td [innerHTML]="equipment.audience"></td>
                </tr>
            
                <tr *ngIf="equipment.availability">
                    <td>Availability</td>
                    <td [innerHTML]="equipment.availability"></td>
                </tr>
                <tr *ngIf="equipment.costToUse">
                    <td>Cost</td>
                    <td [innerHTML]="equipment.costToUse"></td>
                </tr>
                <tr *ngIf="equipment.access">
                    <td>Access</td>
                    <td [innerHTML]="equipment.access"></td>
                </tr>
            </table>
        </div>
    </ng-template>
    
    <ng-template #relatedItems let-hide="hideImage">
        <app-cards
            [title]="'You might be interested in'" 
            [contentItem]="equipment.relatedItemsCollection">
        </app-cards>
    </ng-template>

    <ng-template #relatedOrganisations>
        <app-cards 
            [title]="'Organisations'" 
            [contentItem]="equipment.relatedOrgsCollection">
        </app-cards>
    </ng-template>

    <ng-template #relatedDocs>
        <app-cards 
            [title]="'Documents'" 
            [contentItem]="equipment.relatedDocsCollection">
        </app-cards>
    </ng-template>

    <ng-template #relatedContacts>
        <app-cards 
            [title]="'Contacts'" 
            [contentItem]="equipment.relatedContactsCollection">
        </app-cards>
    </ng-template>

    <ng-template #titleSummary>
        <h1 
            class="content-title" 
            ngClass.lt-md="content-title-mobile">
            {{ equipment.title }}
        </h1>

        <h3 class="content-summary" 
            ngClass.sm="content-summary-sm" 
            ngClass.xs="content-summary-xs">
            {{ equipment.summary }}
        </h3>
    </ng-template>

    <!-- Banner -->
    <ng-container *ngTemplateOutlet="dynamicBanner"></ng-container>

    <div
        class="site-padding margin-bottom" 
        ngClass.lt-md="site-padding-mobile top-padding">

        <!-- Breadcrumbs -->
        <ng-container *ngTemplateOutlet="breadcrumbs"></ng-container>

        <div>

            <!-- Title and Summary -->
            <div fxLayout="column wrap">
                <div>
                    <ng-container *ngTemplateOutlet="titleSummary"></ng-container>
                </div>
                <div class="mini-hr">
                    <hr/>
                </div>
            </div>

            <!-- Equipment Body -->
            <div class="body-text">
                <ngx-contentful-rich-text
                    style="word-break:break-word;" 
                    [document]="equipment.bodyText.json"
                    [nodeRenderers]="nodeRenderers">
                </ngx-contentful-rich-text>
            </div>

            <!-- Call To Action -->
            <div>
                <a href="{{ equipment.callToAction }}">
                    <button 
                        mat-flat-button 
                        class="standard-button section">
                        <span *ngIf="equipment.callToActionLabel">
                            {{ equipment.callToActionLabel }}
                        </span>
                        <span *ngIf="!equipment.callToActionLabel">
                            View Equipment
                        </span>
                    </button>
                </a>
            </div>

            <div 
                fxLayout="row"
                fxLayout.lt-sm="column wrap"
                fxLayoutGap="5%"
                fxLayoutAlign="space-between">
                <!-- Specifications Table -->
                <div fxFlex *ngIf="
                    equipment.manufacturer ||
                    equipment.model ||
                    equipment.yearOfManufacture">
                    <ng-container *ngTemplateOutlet="specificationsTable"></ng-container>
                </div>

                <!-- Specifications Table 2 -->
                <div fxFlex *ngIf="
                    equipment.audience ||
                    equipment.availability ||
                    equipment.cost ||
                    equipment.access">
                    <ng-container *ngTemplateOutlet="specificationsTable2"></ng-container>
                </div>
            </div>

            <!-- Related -->
            <div
                *ngIf="
                    equipment.relatedItemsCollection?.items.length > 0 ||
                    equipment.relatedContactsCollection?.items.length > 0 ||
                    equipment.relatedOrgsCollection?.items.length > 0 ||
                    equipment.relatedDocsCollection?.items.length > 0"
                class="equipment-owners section "
                fxLayout="column wrap"
                fxLayoutGap="1%">
                <div *ngIf="equipment.relatedItemsCollection?.items.length > 0" fxFlex>
                    <ng-container *ngTemplateOutlet="relatedItems; context: { hideImage: false }"></ng-container>
                </div>
                <div *ngIf="equipment.relatedContactsCollection?.items.length > 0" fxFlex>
                    <ng-container *ngTemplateOutlet="relatedContacts; context: { hideImage: true }"></ng-container>
                </div>
                <div *ngIf="equipment.relatedOrgsCollection?.items.length > 0" fxFlex>
                    <ng-container *ngTemplateOutlet="relatedOrganisations; context: { hideImage: true }"></ng-container>
                </div>
                <div  *ngIf="equipment.relatedDocsCollection?.items.length > 0" fxFlex>
                    <ng-container *ngTemplateOutlet="relatedDocs; context: { hideImage: true }"></ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
