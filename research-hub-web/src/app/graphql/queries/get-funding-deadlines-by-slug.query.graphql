query GetFundingDeadlinesBySlug($slug: String) {
    fundingCollection(limit: 1, where: {slug: $slug}) {
        items {
            __typename
            sys {
                id
            }
            ssoProtected
            deadlines {
                json 
                links {
                    entries {
                        inline { 
                            ...PublicFields
                            sys {
                                id
                            } 
                        }
                        hyperlink { 
                            ...PublicFields 
                            sys {
                                id
                            }
                        }
                    }
                }
            }
        }
    }
}