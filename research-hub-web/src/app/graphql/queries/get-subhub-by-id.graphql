query GetSubHubByID($id: String!) {
  subHub(id: $id) {
    slug
    title
    summary
    ssoProtected
    searchable
    banner {
      url
    }
    bodyText {
      json
      links {
        entries {
            block { 
              ...PublicFields
              sys {
                id
              }
              ... on Software {
                link
              }
            }
            inline { 
              ...PublicFields
              sys {
                id
              } 
              ... on Software {
                link
              }
            }
            hyperlink { 
              ...PublicFields 
              sys {
                id
              }
              ... on Software {
                link
              }
            }
          }
        assets {
          block {
            sys {
                id
              }
            title
            description
            url
            contentType
          }
          hyperlink {
            sys {
                id
              }
            title
            description
            url
            contentType
          }
        }
      }
    }
    keywords
    internalPagesCollection {
      items { ...PublicFields }
    }
    externalPagesCollection {
      items { ...PublicFields }
    }
    relatedItemsCollection {
      items { ...PublicFields }
    }
    viewType
  }
}