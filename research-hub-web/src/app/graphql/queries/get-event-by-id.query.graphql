query GetEventByID($id: String!) {
    event(id: $id) {
        __typename
        sys {
            id
        }
        title
        slug
        ssoProtected
        searchable
        banner {
            url
        }
        icon {
            url
        }
        summary
        bodyText {
        json 
        links {
          entries {
            block { 
              ...PublicFields
              sys {
                id
              }
            }
            inline { 
              ...PublicFields
              sys {
                id
              } 
            }
            hyperlink { 
              ...PublicFields 
              sys {
                id
              }
            }
          }
          assets {
            block { ...AssetFields }
            hyperlink { ...AssetFields }
          }
        }
      }
      keywords
      relatedContactsCollection {
        items { ...PublicFields }
      }
      relatedOrgsCollection {
        items { ...PublicFields }
      }
      relatedItemsCollection {
        items { ...PublicFields }
      }
      callToAction
      audience
      mode
      availability
      date
      capabilities
      mediaCollection {
        items {
          title
          description
          size
          url
        }
      }
      location {
        json
      }
      address {
          lat 
          lon 
      }
    }
}