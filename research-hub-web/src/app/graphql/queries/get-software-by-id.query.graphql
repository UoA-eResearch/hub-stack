query GetSoftwareByID($id: String!) {
  software(id: $id) {  
    __typename 
    sys {
      id
    }
    title
    slug
    ssoProtected
    banner {
      url
    }
    summary
    bodyText {
      json
    }
    keywords
    link
    relatedContactsCollection {
      items { ...PublicFields }
    }
    relatedOrgsCollection {
      items { ...PublicFields }
    }
    relatedItemsCollection {
      items { ...PublicFields }
    }
    searchable
    category
    support { ...PublicFields }
  }
}