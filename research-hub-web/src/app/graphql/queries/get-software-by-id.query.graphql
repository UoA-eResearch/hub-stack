query GetSoftwareByID($id: String!) {
  software(id: $id) {  
    __typename 
    sys {
      id
    }
    title
    slug
    ssoProtected
    banner {
      url
    }
    summary
    bodyText {
        json 
        links {
          entries {
            block { 
              ...PublicFields
              sys {
                id
              }
            }
            inline { 
              ...PublicFields
              sys {
                id
              } 
            }
            hyperlink { 
              ...PublicFields 
              sys {
                id
              }
            }
          }
          assets {
            block { ...AssetFields }
            hyperlink { ...AssetFields }
          }
        }
      }
    relatedContactsCollection {
      items { 
        ...PublicFields
        ...on Person {
        email
      }
      }
    }
    relatedItemsCollection {
      items { ...PublicFields }
    }
    relatedOrgsCollection {
      items { ...PublicFields }
    }
    searchable
    callToAction
    support { 
      ...PublicFields
      ...on Person {
        email
      }
    }
    publisher { 
      ...PublicFields
      ...on Person {
        email
      }
    }
    owner { 
      ...PublicFields
      ...on Person {
        email
      }
    }
  }
}