query GetSubHubBySlug($slug: String) {
    subHubCollection(limit: 1, where: {slug: $slug}) {
        items {
            slug
            title
            summary
            ssoProtected
            searchable
            banner {
            url
            }
            bodyText {
            json
            links {
                entries {
                    block { 
                    ...PublicFields
                    sys {
                        id
                    }
                    }
                    inline { 
                    ...PublicFields
                    sys {
                        id
                    } 
                    }
                    hyperlink { 
                    ...PublicFields 
                    sys {
                        id
                    }
                    }
                }
                assets {
                block {
                    ...AssetFields
                }
                hyperlink {
                    ...AssetFields
                }
                }
            }
            }
            keywords
            internalPagesCollection {
            items { ...PublicFields }
            }
            externalPagesCollection {
            items { ...PublicFields }
            }
            relatedItemsCollection {
            items { ...PublicFields }
            }
            viewType
        }
    }
}