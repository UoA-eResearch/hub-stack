query GetCaseStudyBySlug($slug: String) {
  caseStudyCollection(limit: 1, where: { slug: $slug }) {
    items {
      __typename
      sys {
        id
      }
      title
      maoriProverb
      slug
      ssoProtected
      searchable
      banner {
        url
      }
      summary
      bodyText {
        json
        links {
          entries {
            block {
              ...PublicFields
              sys {
                id
              }
            }
            inline {
              ...PublicFields
              sys {
                id
              }
            }
            hyperlink {
              ...PublicFields
              sys {
                id
              }
            }
          }
          assets {
            block {
              ...AssetFields
            }
            hyperlink {
              ...AssetFields
            }
          }
        }
      }
      references {
        json
        links {
          entries {
            block {
              ...PublicFields
              sys {
                id
              }
            }
            inline {
              ...PublicFields
              sys {
                id
              }
            }
            hyperlink {
              ...PublicFields
              sys {
                id
              }
            }
          }
          assets {
            block {
              ...AssetFields
            }
            hyperlink {
              ...AssetFields
            }
          }
        }
      }
      relatedItemsCollection {
        items {
          ...PublicFields
        }
      }
      relatedOrgsCollection {
        items {
          ...PublicFields
        }
      }
      relatedDocsCollection {
        items {
          ...PublicFields
        }
      }
      relatedContactsCollection {
        items {
          ...PublicFields
          ... on Person {
            role
          }
        }
      }
    }
  }
}
