query SubHubChildPagesById ($id: String!) {
  subHub(id: $id) {
    slug
    title
    viewType
    summary
    banner {
      url
    }
    body {
      json
    }
    mediaCollection {
      items {
        ... on Asset {
          title
          description
          url
        }
      }
    }
    ssoProtected
    searchable
    keywords
    subhubPagesCollection {
      items {
        ...on Article {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on CaseStudy {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on Equipment{
          __typename
          slug
          title
          ssoProtected
          summary
        } 
        ... on OfficialDocuments {
          __typename
            title
            summary
        }
        ...on Service {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on SubHub {
          __typename
          slug
          title
          ssoProtected
          summary
          banner {
            url
          }
        }
      }
    }
    relatedItemsCollection {
      items {
        ...on Article {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on CaseStudy {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on Equipment{
          __typename
          slug
          title
          ssoProtected
          summary
        } 
        ... on OfficialDocuments {
          __typename
            title
            summary
        }
        ...on Service {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on SubHub {
          __typename
          slug
          title
          ssoProtected
          summary
        }
      }
    }
  }
}