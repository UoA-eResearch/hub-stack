query SubHubChildPagesById ($id: String!) {
  subHub(id: $id) {
    slug
    title
    viewType
    summary
    bannerImage {
      url
    }
    body {
      json
      links {
        entries {
          block {
            ... AllFields
          }
          inline {
            ... AllFields
          }
          hyperlink {
            ... AllFields
          }
        }
        assets {
          hyperlink {
            title
            description
            sys {
              id
            }
            url
          }
          block {
            title
            description
            sys {
              id
            }
            url
          }
        }
      }
    }
    mediaCollection {
      items {
        ... on Asset {
          title
          description
          url
        }
      }
    }
    ssoProtected
    searchable
    keywords
    subhubPagesCollection {
      items {
        ...on Article {
          __typename
          slug
          title
          banner {
            url
          }
          ssoProtected
          summary
        }
        ...on CaseStudy {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on Equipment{
          __typename
          slug
          title
          ssoProtected
          summary
        } 
        ... on OfficialDocuments {
          __typename
            title
            summary
        }
        ...on Service {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on SubHub {
          __typename
          slug
          title
          ssoProtected
          summary
          bannerImage {
            url
          }
        }
      }
    }
    relatedItemsCollection {
      items {
        ...on Article {
          __typename
          slug
          title
          banner {
            url
          }
          ssoProtected
          summary
        }
        ...on CaseStudy {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on Equipment{
          __typename
          slug
          title
          ssoProtected
          summary
        } 
        ... on OfficialDocuments {
          __typename
            title
            summary
        }
        ...on Service {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on SubHub {
          __typename
          slug
          title
          ssoProtected
          summary
        }
      }
    }
  }
}