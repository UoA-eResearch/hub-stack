query SubHubChildPagesById ($id: String!) {
  subHub(id: $id) {
    slug
    title
    viewType
    summary
    bannerImage {
      url
    }
    body {
      json
      links {
        entries {
          block {
            ... on Article {
              sys {
                id
              }
              title
              banner {
                url
              }
              summary
              slug
            }
            ... on Service {
              sys {
                id
              }
              title
              icon {
                url
              }
              summary
              slug
            }
            ... on Equipment {
              sys {
                id
              }
              mainImage {
                url
              }
              title
              summary
              slug
            }
            ... on SubHub {
              sys {
                id
              }
              title
              bannerImage {
                url
              }
              summary
              slug
            }
            ... on CaseStudy {
              sys {
                id
              }
              title
              summary
              slug
            }
            ... on OfficialDocuments {
              sys {
                id
              }
              title
              url
              summary
            }
            ... on Person {
              sys {
                id
              }
              name
              image {
                url
              }
              username
              jobTitle
            }
            ... on LinkCard {
              sys {
                id
              }
              title
              summary
              url
            }
          }
          inline {
            ... on Article {
              sys {
                id
              }
              title
              summary
              slug
            }
            ... on Service {
              sys {
                id
              }
              title
              summary
              slug
            }
            ... on Equipment {
              sys {
                id
              }
              title
              summary
              slug
            }
            ... on SubHub {
              sys {
                id
              }
              title
              summary
              slug
            }
            ... on CaseStudy {
              sys {
                id
              }
              title
              summary
              slug
            }
            __typename
            ... on OfficialDocuments {
              sys {
                id
              }
              title
              url
              summary
            }
            __typename
            ... on Person {
              sys {
                id
              }
              name
              image {
                url
              }
              username
              jobTitle
            }
            __typename
            ... on LinkCard {
              sys {
                id
              }
              title
              summary
              url
            }
          }
        }
        assets {
          hyperlink {
            title
            description
            sys {
              id
            }
            url
          }
          block {
            title
            description
            sys {
              id
            }
            url
          }
        }
      }
    }
    mediaCollection {
      items {
        ... on Asset {
          title
          description
          url
        }
      }
    }
    ssoProtected
    searchable
    keywords
    subhubPagesCollection {
      items {
        ...on Article {
          __typename
          slug
          title
          banner {
            url
          }
          ssoProtected
          summary
        }
        ...on CaseStudy {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on Equipment{
          __typename
          slug
          title
          ssoProtected
          summary
        } 
        ... on OfficialDocuments {
          __typename
            title
            summary
        }
        ...on Service {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on SubHub {
          __typename
          slug
          title
          ssoProtected
          summary
          bannerImage {
            url
          }
        }
      }
    }
    relatedItemsCollection {
      items {
        ...on Article {
          __typename
          slug
          title
          banner {
            url
          }
          ssoProtected
          summary
        }
        ...on CaseStudy {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on Equipment{
          __typename
          slug
          title
          ssoProtected
          summary
        } 
        ... on OfficialDocuments {
          __typename
            title
            summary
        }
        ...on Service {
          __typename
          slug
          title
          ssoProtected
          summary
        }
        ...on SubHub {
          __typename
          slug
          title
          ssoProtected
          summary
        }
      }
    }
  }
}