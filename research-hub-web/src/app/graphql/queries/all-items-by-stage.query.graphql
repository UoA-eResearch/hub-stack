query AllItemsByStage($displayOrder: Int){
  stageCollection(limit: 1, where: {displayOrder: $displayOrder}) {
    items {
      name
      linkedFrom {
        articleCollection {
          items {
            ssoProtected
            title
            slug
            summary
          }
        }
