query GetServiceBySlug($slug: String) {
    serviceCollection(limit: 1, where: {slug: $slug}) {
        items {
            __typename
            sys {
            id
            }
            title
            slug
            ssoProtected
            searchable
            banner {
            title
            description
            url
            }
            icon {
            title
            description
            url
            }
            summary
            callToAction
            callToActionLabel
            bodyText {
                json 
                links {
                entries {
                    block { 
                    ...PublicFields
                    sys {
                        id
                    }
                    }
                    inline { 
                    ...PublicFields
                    sys {
                        id
                    } 
                    }
                    hyperlink { 
                    ...PublicFields 
                    sys {
                        id
                    }
                    }
                }
                assets {
                    block { ...AssetFields }
                    hyperlink { ...AssetFields }
                }
                }
            }
            relatedContactsCollection {
            items { ...PublicFields }
            }
            relatedOrgsCollection {
            items { ...PublicFields }
            }
            relatedItemsCollection {
            items { ...PublicFields }
            }
            relatedDocsCollection {
            items { ...PublicFields }
            }
            audience
            availability
            cost 
            access
        }
    }
}