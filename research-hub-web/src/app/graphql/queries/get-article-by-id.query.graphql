  
query GetArticleByID($id: String!) {
      article(id: $id) {
        banner {
          url
        }
        displayBanner
        title
        summary
        ssoProtected
        viewType
        body {
          json
          links {
            assets {
              hyperlink {
                title
                description
                sys {
                  id
                }
                url
              }
              block {
                title
                description
                sys {
                  id
                }
                url
              }
            }
            entries {
              block {
                ... AllFields
              }
              inline {
                ... AllFields
              }
              hyperlink {
                ... AllFields
              }
            }
          }
        }
        keywords
        slug
        ssoProtected
        searchable
        icon {
          title
          description
          url
        }
        relatedContactsCollection {
          items {
            ... on Person {
              name
              title
              jobTitle
              image {
                url
              }
            }
          }
        }
        relatedItemsCollection {
          items {
            ... on Article {
              title
              summary
              slug
            }
            ... on Service {
              title
              summary
              slug
            }
            ... on Equipment {
              title
              summary
              slug
            }
            ... on SubHub {
              title
              summary
              slug
            }
            ... on Software {
              name
              description
              url
            }
          }
        }
        officialDocumentsCollection {
          items {
            ... on OfficialDocuments {
              title
              summary
              url
            }
          }
        }
        relatedOrganisationsCollection {
          items {
            ... on OrganisationalUnit {
              unitName
              summary
              description {
                json
              }
            }
          }
        }
      }
    }