query GetArticleByID($id: String!) {
      article(id: $id) {
        title
        summary
        ssoProtected
        viewType
        body {
          json
          links {
            assets {
              hyperlink {
                url
              }
            }
          }
        }
        keywords
        slug
        ssoProtected
        searchable
        icon {
          title
          description
          url
        }
        relatedContactsCollection {
          items {
            ... on Person {
              name
              title
              jobTitle
              image {
                url
              }
            }
          }
        }
        relatedItemsCollection {
          items {
            ... on Article {
              title
              summary
              slug
            }
            ... on Service {
              title
              summary
              slug
            }
            ... on Equipment {
              title
              summary
              slug
            }
          }
        }
        officialDocumentsCollection {
          items {
            ... on OfficialDocuments {
              title
              summary
              url
            }
          }
        }
        relatedOrganisationsCollection {
          items {
            ... on Article {
              title
              summary
              slug
            }
            ... on Service {
              title
              summary
              slug
            }
            ... on Equipment {
              title
              summary
              slug
            }
          }
        }
      }
    }