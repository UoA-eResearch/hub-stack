query GetArticleByID($id: String!) {
      article(id: $id) {
        title
        summary
        ssoProtected
        viewType
        banner {
          title
          url
          description
        }
        displayBanner
        body {
          json
        }
        keywords
        slug
        ssoProtected
        searchable
        icon {
          title
          description
          url
        }
        relatedContactsCollection {
          items {
            ... on Person {
              name
              title
              jobTitle
              image {
                url
              }
            }
          }
        }
        relatedItemsCollection {
          items {
            ...on Article {
              __typename
              slug
              title
              ssoProtected
              summary
            }
            ...on CaseStudy {
              __typename
              slug
              title
              ssoProtected
              summary
            }
            ...on Equipment{
              __typename
              slug
              title
              ssoProtected
              summary
            } 
            ... on OfficialDocuments {
              __typename
                title
                summary
            }
            ...on Service {
              __typename
              slug
              title
              ssoProtected
              summary
            }
            ...on SubHub {
              __typename
              slug
              title
              ssoProtected
              summary
              bannerImage {
                url
              }
            }
          }
        }
        officialDocumentsCollection {
          items {
            ... on OfficialDocuments {
              title
              summary
              url
            }
          }
        }
        relatedOrganisationsCollection {
          items {
            ...on Article {
              __typename
              slug
              title
              ssoProtected
              summary
            }
            ...on CaseStudy {
              __typename
              slug
              title
              ssoProtected
              summary
            }
            ...on Equipment{
              __typename
              slug
              title
              ssoProtected
              summary
            } 
            ... on OfficialDocuments {
              __typename
                title
                summary
            }
            ...on Service {
              __typename
              slug
              title
              ssoProtected
              summary
            }
            ...on SubHub {
              __typename
              slug
              title
              ssoProtected
              summary
              bannerImage {
                url
              }
            }
          }
        }
      }
    }