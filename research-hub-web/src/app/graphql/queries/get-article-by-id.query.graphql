query GetArticleByID($id: String!) {
  article(id: $id) {
    __typename
      sys {
        id
      }
      title
      slug
      ssoProtected
      searchable
      banner {
        title
        description
        url
      }
      summary
      bodyText {
        json 
        links {
          entries {
            block { 
              ...PublicFields
              sys {
                id
              }
              ... on Software {
                link
              }
            }
            inline { 
              ...PublicFields
              sys {
                id
              } 
              ... on Software {
                link
              }
            }
            hyperlink { 
              ...PublicFields 
              sys {
                id
              }
              ... on Software {
                link
              }
            }
          }
          assets {
            block {
              sys {
                id
              }
              title
              description
              url
              contentType
            }
            hyperlink {
              sys {
                id
              }
              title
              description
              url
              contentType
            }
          }
        }
      }
      keywords
      relatedItemsCollection {
        items { ...PublicFields }
      }
      relatedContactsCollection {
        items { 
          ...PublicFields
          ...on Person {
            role
          }
        }
      }
      relatedOrgsCollection {
        items { ...PublicFields }
      }
      relatedDocsCollection {
        items { ...PublicFields }
      }
      viewType
  }
}