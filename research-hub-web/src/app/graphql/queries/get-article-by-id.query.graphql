query GetArticleByID($id: String!) {
  article(id: $id) {
    __typename
      sys {
        id
      }
      title
      slug
      ssoProtected
      searchable
      banner {
        title
        description
        url
      }
      icon {
        title
        description
        url
      }
      summary
      bodyText {
        json 
        links {
          entries {
            block { ...PublicFields }
            inline { ...PublicFields }
            hyperlink { ...PublicFields }
          }
          assets {
            block {
              title
              description
              url
            }
            hyperlink {
              title
              description
              url
            }
          }
        }
      }
      keywords
      relatedItemsCollection {
        items { ...PublicFields }
      }
      relatedContactsCollection {
        items { ...PublicFields }
      }
      relatedOrgsCollection {
        items { ...PublicFields }
      }
      relatedDocsCollection {
        items { ...PublicFields }
      }
      viewType
  }
}