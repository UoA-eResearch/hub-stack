query GetEquipmentByID($id: String!) {
  equipment(id: $id) {
    __typename
    sys {
      id
    }
    title
    slug
    ssoProtected
    searchable
    banner {
      title
      description
      url
    }
    icon {
      title
      description
      url
    }
    summary
    callToAction
    callToActionLable
    bodyText {
      json 
      links {
        entries {
          block { ...PublicFields }
          inline { ...PublicFields }
          hyperlink { ...PublicFields }
        }
        assets {
          block {
            title
            description
            url
          }
          hyperlink {
            title
            description
            url
          }
        }
      }
    }
    manufacturer
    model
    yearOfManufacture
    relatedItemsCollection {
      items { ...PublicFields }
    }
    relatedContactsCollection {
      items { ...PublicFields }
    }
    relatedOrgsCollection {
      items { ...PublicFields }
    }
    location {
      json
    }
  }
}
