query GetEquipmentByID($id: String!) {
  equipment(id: $id) {
    title
    slug
    summary
    type
    model
    location
    manufacturer
    yearOfManufacture
    viewType
    keywords
    searchable
    ssoProtected
    mainImage {
      url
    }
    overview {
      json
    }
    body {
      json
      links {
        assets {
          hyperlink {
            title
            description
            sys {
              id
            }
            url
          }
          block {
            title
            description
            sys {
              id
            }
            url
          }
        }
        entries {
          block {
            ... AllFields
          }
          inline {
            ... AllFields
          }
          hyperlink {
            ... AllFields
          }
        }
      }
    }
    userFacingSupportCollection {
      items {
        ... on Person {
          name
          title
          jobTitle
          image {
            url
          }
        }
      }
    }
    equipmentOwnerCollection {
      items {
        ... on Person {
          name
          title
          jobTitle
          image {
            url
          }
        }
      }
    }
    features {
      json
    }
    limitations {
      json
    }
    eligibility {
      json
    }
    costToUse {
      json
    }
    trainingRequired {
      json
    }
    trainingProvided {
      json
    }
    access {
      json
    }
    helpAndSupport {
      json
    }
    considerations {
      json
    }
    relatedItemsCollection {
      items {
        ... on Article {
          title
          summary
          slug
        }
        ... on Service {
          title
          summary
          slug
        }
        ... on Equipment {
          title
          summary
          slug
        }
      }
    }
  }
}