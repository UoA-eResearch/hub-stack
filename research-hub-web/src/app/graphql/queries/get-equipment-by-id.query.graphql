query GetEquipmentByID($id: String!) {
      equipment(id: $id) {
        title
        summary
        ssoProtected
        viewType
        body {
          json
        }
        keywords
        slug
        ssoProtected
        searchable
        overview {
          json
        }
        userFacingSupportCollection {
          items {
            ... on Person {
              name
              title
              jobTitle
              image {
                url
              }
            }
          }
        }
        equipmentOwnerCollection {
          items {
            ... on Person {
              name
              title
              jobTitle
              image {
                url
              }
            }
          }
        }
        mainImage {
          url
        }
        icon {
          title
          description
          url
        }
        features {
          json
        }
        limitations {
          json
        }
        type
        manufacturer
        model
        eligibility {
          json
        }
        costToUse {
          json
        }
        location
        trainingRequired {
          json
        }
        trainingProvided {
          json
        }
        yearOfManufacture
        access {
          json
        }
        helpAndSupport {
          json
        }
        considerations {
          json
        }
        relatedItemsCollection {
          items {
            ... on Article {
              title
              summary
              slug
            }
            ... on Service {
              title
              summary
              slug
            }
            ... on Equipment {
              title
              summary
              slug
            }
          }
        }
      }
    }