query AllSubHubChildPages ($slug: String) {
  subHubCollection (where:{slug: $slug}) {
    items {
      slug
      title
      viewType
      summary
      bodyText {
        json
      }
      ssoProtected
      searchable
      internalPagesCollection {
        items {
        	...on Article {
            __typename
            slug
            title
            ssoProtected
            summary
          }
          ...on CaseStudy {
            __typename
            slug
            title
            ssoProtected
            summary
          }
          ...on Equipment{
            __typename
            slug
            title
            ssoProtected
            summary
          }
          ...on Service {
            __typename
            slug
            title
            ssoProtected
            summary
          }
          ...on SubHub {
            __typename
            slug
            title
            ssoProtected
            summary
          }
        }
      }
    }
  }
}