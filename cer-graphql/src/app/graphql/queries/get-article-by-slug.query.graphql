query GetArticleBySlug($slug: String) {
    articleCollection(limit: 1, where: {slug: $slug}) {
        items {
            __typename
      sys {
        id
      }
      title
      slug
      ssoProtected
      searchable
      banner {
        title
        description
        url
      }
      summary
      bodyText {
        json 
        links {
          entries {
            block { 
              ...PublicFields
              sys {
                id
              }
            }
            inline { 
              ...PublicFields
              sys {
                id
              } 
            }
            hyperlink { 
              ...PublicFields 
              sys {
                id
              }
            }
          }
          assets {
            block { ...AssetFields }
            hyperlink { ...AssetFields }
          }
        }
      }
      relatedItemsCollection {
        items { ...PublicFields }
      }
      relatedOrgsCollection {
        items { ...PublicFields }
      }
      relatedDocsCollection {
        items { ...PublicFields }
      }
      relatedContactsCollection {
        items { 
          ...PublicFields
          ...on Person {
            role
          }
        }
      }
      viewType
        }
    }
}