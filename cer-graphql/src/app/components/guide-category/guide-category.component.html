<ng-container *ngIf="guideCategory">
  <div
    class="site-padding top-padding margin-bottom"
    ngClass.lt-md="site-padding-mobile top-padding margin-bottom">
    <div 
      fxLayout="column" 
      fxLayoutGap="2em">
      <mat-card>
      <h1>{{guideCategory.name}}</h1>
      <div style="display: block;margin-bottom: 1em;">
           <a 
            [routerLink]="['/search']" 
            [queryParams]="{categoryId: CONTENT_TYPE_ID_GUIDE}">
              Guides
            </a>
       <a [routerLink]="['/content', guideCategory.content.id]">{{guideCategory.content.name}}</a>
       <a [routerLink]="['./']">{{guideCategory.name}}</a>
      </div>
      <app-markdown 
        style="display: block;" 
        [data]="guideCategory.description">
      </app-markdown>
     </mat-card>
  
      <mat-card *ngIf="contentItems && contentItems.length">
        <h2>Resources</h2>
        <mat-nav-list>
          <mat-list-item 
            *ngFor="let content of contentItems" 
            [routerLink]="['/content', content.id]">
            <img mat-list-avatar [src]="apiService.getAssetUrl(content.image)">
            <h4 mat-line style="font-size: 2vh;"> {{content.name}} </h4>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
  
      <mat-card *ngIf="guideCategory.additionalInfo">
        <app-markdown [data]="guideCategory.additionalInfo"></app-markdown>
      </mat-card>
    </div>
  </div>
</ng-container>
